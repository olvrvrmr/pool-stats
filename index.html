<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Scoreboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏆 Team Scoreboard</h1>
    <p id="last-updated" class="timestamp">Last updated: loading...</p>

    <div class="tabs">
      <button onclick="showSection('singles')">🏓 Singles</button>
      <button onclick="showSection('doubles')">🎾 Doubles</button>
    </div>

    <div id="content">
      <div id="singles" class="section"></div>
      <div id="doubles" class="section" style="display:none;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
  async function loadScores() {
    try {
      const res = await fetch('https://raw.githubusercontent.com/olvrvrmr/pool-stats/main/scores.md');
      const text = await res.text();
      const parts = text.split(/---+/g);

      if (parts.length < 2) {
        document.getElementById('content').innerHTML = "⚠️ Markdown not split properly with `---`.";
        return;
      }

      document.getElementById('singles').innerHTML = marked.parse(parts[0]);
      document.getElementById('doubles').innerHTML = marked.parse(parts[1]);

      const now = new Date().toLocaleString();
      document.getElementById('last-updated').textContent = 'Last updated: ' + now;
    } catch (err) {
      document.getElementById('content').innerHTML = "⚠️ Failed to load scores.md";
      console.error(err);
    }
  }

  function showSection(section) {
    document.getElementById('singles').style.display = section === 'singles' ? 'block' : 'none';
    document.getElementById('doubles').style.display = section === 'doubles' ? 'block' : 'none';
  }

  loadScores();
</script>
</body>
</html>
